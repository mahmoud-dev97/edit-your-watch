<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Edit your Watch</h1>
    <div class="input">
      <p>Hours</p>
      <input class="hour" type="number" />
      <p>Minutes</p>
      <input type="number" class="minute" />
      <p>Seconds</p>
      <input class="second" type="number" />
      <br /><br />
      <label>Choose : </label>
      <select id="am">
        <option>AM</option>
        <option>PM</option>
      </select>
      <br /><br />
      <br />
      <a id="submit" href="#">ADD</a>
    </div>
    <br />
    <div class="watch">
      <span class="onehour">00</span>:<span class="twominut">00</span>:<span
        class="threesecond"
        >00</span
      ><span class="four"></span>
    </div>
    <script src="new.js"></script>
  </body>
</html>
